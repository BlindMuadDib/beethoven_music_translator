---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demucs-deployment
  labels:
    app: demucs-wrapper
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demucs-wrapper
  template:
    metadata:
      labels:
        app: demucs-wrapper
    spec:
      containers:
        - name: demucs-container
          image: docker.io/blindmuaddib/separate-endpoint:1.1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 22227
          resources:
            requests:
              cpu: "4"
              memory: "16Gi"
            limits:
              cpu: "6"
              memory: "48Gi"
          volumeMounts:
            - name: shared-data
              mountPath: /shared-data/audio
              subPath: audio
            - name: shared-data
              mountPath: /shared-data/separator_output
              subPath: separator_output
      volumes:
        - name: shared-data
          persistentVolumeClaim:
            claimName: shared-data-pvc
