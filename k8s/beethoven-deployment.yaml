---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: beethoven-deployment
  labels:
    app: beethoven
spec:
  replicas: 1
  selector:
    matchLabels:
      app: beethoven
  template:
    metadata:
      labels:
        app: beethoven
    spec:
      containers:
        - name: nginx
          image: docker.io/blindmuaddib/beethoven:0.0.7
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "2"
              memory: "8Gi"
          volumeMounts:
            - name: shared-data
              mountPath: /shared-data/audio
              subPath: audio
      volumes:
        - name: shared-data
          persistentVolumeClaim:
            claimName: shared-data-pvc


